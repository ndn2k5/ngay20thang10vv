<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chúc mừng 20/10</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #ffebf0;
            color: #333;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #ff66b2;
        }
        p {
            font-size: 18px;
        }
        .heart {
            font-size: 50px;
            color: red;
        }
        .image-container {
            margin: 20px 0;
        }
        .image-container img {
            max-width: 100%;
            border-radius: 10px;
        }
        .song {
            margin-top: 30px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Chúc em ngày 20/10 thật vui</h1>
        <p>Có thể là anh và em quen biết chưa lâu, tuy nhiên tình cảm anh dành cho em rất nhiều. 
        Nếu có thể, anh hy vọng mình sẽ cùng giữ mối quan hệ này lâu dài nhất có thể nhé <span class="heart">❤️</span></p>
        
        <div class="image-container">
            <img src="https://www.pinterest.com/pin/755197431277241507/" alt="For you babie :3">
        </div>

        <div class="song">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/CVQtiFSFzTY" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
    </div>

</body>
</html>
